<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<style type="text/css" media="screen">
	th, td {
		padding: 15px;
	}
</style>
<body>
<h1>Corona Status Worldwide</h1>
<script type="text/javascript">
fetch('https://api.covid19api.com/summary')
	.then((resp)=>resp.json())
	.then(function(data){
		document.write('<center><h1>Corona Status Worldwide</h1><table border=1><tr><th>Country</th><th>Total Confirmed</th><th>Total Deaths</th><th>Total Recovered</th></tr>')
		for ( i =0; i<data.Countries.length; i++) {
			country = JSON.stringify(data.Countries[i]['Country']).slice(1, -1)
			TotalConfirmed = JSON.stringify(data.Countries[i]['TotalConfirmed'])
			TotalDeaths = JSON.stringify(data.Countries[i]['TotalDeaths'])
			TotalRecovered = JSON.stringify(data.Countries[i]['TotalRecovered'])
		document.write(`<tr><td>${country}</td><td>${TotalConfirmed}</td><td>${TotalDeaths}</td><td>${TotalRecovered}</td></tr>`)
	}
			document.write('</table></center>')

	});
</script>
</body>
</html>
